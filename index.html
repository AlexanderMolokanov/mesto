<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>

<body class="whole-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Логотип проекта">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__jac-if-kusto.jpg" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__c-right">&copy; 2020. Mesto Russia</p>
        </footer>

        <div class="popup" id="popup-change-profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__label">Редактировать профиль</h2>
                <form class="popup__form" 
                id="profile-edit" 
                name="profile" method="get" novalidate>
                    <div class="popup__input-wrapper">
                        <input type="text" 
                        required minlength="2" 
                        maxlength="40" 
                        class="popup__input" 
                        id="name-input"
                        name="name-input-name" 
                        placeholder="Имя">
                        <span id="name-input-error" class="popup__error"></span>
                    </div>
                    <div class="popup__input-wrapper">
                        <input required minlength="2" 
                        maxlength="200" 
                        class="popup__input" 
                        id="job-input"
                        name="job-input-name" type="text" placeholder="Род деятельности">
                        <span id="job-input-error" class="popup__error"></span>
                    </div>
                    <button class="popup__button-save" id="button-profile-edit"  type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="add_place">
            <div class="popup__container">
                <button class="popup__button-close" type="button" id="place-close-button" name="place-close"></button>
                <h2 class="popup__label">Новое место</h2>
                <form class="popup__form" id="place-edit" name="card" method="get" novalidate>
                    <div class="popup__input-wrapper">
                        <input required minlength="2" maxlength="200" 
                        class="popup__input" 
                        id="place-name-input"
                        name="place-name" type="text" placeholder="Название"> 
                        <span id="place-name-input-error" class="popup__error"></span>
                    </div>
                    <div class="popup__input-wrapper">
                        <input type="url" required 
                        class="popup__input" 
                        id="place-link-input" 
                        name="place-link"
                        placeholder="Ссылка на картинку">
                        <span id="place-link-input-error" class="popup__error"></span>
                    </div>
                    <button class="popup__button-save" type="submit">Сохранить</button>

                </form>
            </div>
        </div>

        <div class="popup" id="popup-image-div">
            <figure class="popup__image-frame">
                <img class="popup__image" id="popup-image-img" src=" " alt=" " />
                <figcaption class="popup__image-caption"></figcaption>
                <button class="popup__button-close" type="button" id="popup__image-close-button"></button>
            </figure>
        </div>
    </div>

    <template class="template-element" id="element-template">
        <article class="element">
            <img class="element__image" id="element-image" alt="Изображение природы">
            <div class="element__data">
                <h2 class="element__title"></h2>
                <button class="element__heart" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </article>
    </template>

    <!-- <script src="./scripts/elements.js"></script>
    <script src="./scripts/validate.js"></script> -->
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
