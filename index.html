<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>

<body class="whole-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Логотип проекта">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__jac-if-kusto.jpg" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__c-right">&copy; 2020. Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__label">Редактировать профиль</h2>
                <form class="popup__form" id="profile-edit" name="profile-form" method="get" 
                    novalidate>
                    <input class="popup__input" id="name-input" name="name-input-name" type="text" placeholder="Имя">
                    <input class="popup__input" id="job-input" name="job-input-name" type="text"
                        placeholder="Род деятельности">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup" id="add_place">
            <div class="popup__container">
                <h2 class="popup__label">Новое место</h2>
                <form class="popup__form" id="place-edit" name="place-form" method="get" 
                    novalidate>
                    <input class="popup__input" id="place-name-input" name="place-name" type="text"
                        placeholder="Название">
                    <input class="popup__input" id="place-link-input" name="place-link" type="url"
                        placeholder="Ссылка на картинку">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                    <button class="popup__button-close" type="button" id="place-close-button"
                        name="place-close"></button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-image-div">
            <figure class="popup__image-frame">
                <img class="popup__image" id="popup-image-img"
                    src=" "
                    alt="Изображение природы" />
                <figcaption class="popup__image-caption"></figcaption>
                <button class="popup__button-close" type="button" id="popup__image-close-button"></button>
            </figure>
        </div>
    </div>

    <template id="element-template">
        <article class="element">
            <img class="element__image" id="element-image" alt="Изображение природы">
            <div class="element__data">
                <h2 class="element__title"></h2>
                <button class="element__heart" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </article>
    </template> 

    <script src="./scripts/index.js">
    </script>
</body>

</html>
