<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>

<body class="whole-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Логотип проекта">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__jac-if-kusto.jpg" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Dalniy-vostok.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Дальний восток</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombay.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Домбай</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Эльбрус</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Карачаево-Черкесия</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Kolchugino.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Кольчугино</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Moscow.jpg" alt="Фото">
                    <div class="element__data">
                        <div class="element__title">Москва</div>
                        <div class="element__heart"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__c-right">&copy; 2020. Mesto Russia</p>
        </footer>

        <section class="popup">
            <fieldset class="popup__container">
                <label class="popup__label">Редактировать профиль</label>
                <input class="popup__input" id="name-input" type="text" placeholder="Жак-Ив Кусто"></input>
                <input class="popup__input" id="job-input" type="text" placeholder="Исследователь океана"></input>
                <button class="popup__button-save" type="submit">Сохранить</button>
                <button class="popup__button-close"></button>
            </fieldset>
       </section>
    </div>
    <script src="./scripts/index.js">
    </script>
</body>

</html>
